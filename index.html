<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Homepage</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/stylesheets/style.css">

                <p></p>
            </div>

        <!-- Main -->
        <main>
            <section class="wrapper">
                <form>
                    <div>

                    <div>

                    <div>
                        Objective:
                        <input class="border obj" type="text" placeholder="Enter objective">
                    </div>
                    <div>
                        Skill Set:

                    </div>
                    <div>
                        Education:
                        <input class="border edu" type="text" placeholder="Enter educational qualifications">
                        <ul></ul>
                    </div>
                    <div>
                        Work experience:
                        <input class="border we" type="text" placeholder="Enter your work experience">
                        <ul></ul>
                    </div>
                    <div>
                        Photo:
                        <input class="border pic" type="text" placeholder="Enter url of your picture">
                    </div>
                    <div>
                        Interests:
                        <input class="border int" type="text" placeholder="Enter your interests/hobbies">
                        <ul></ul>
                    </div>
                    <div>
